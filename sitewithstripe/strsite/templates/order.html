<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
</head>
<body>
    <h1>Заказ</h1>
    <ul>
        {% for item in cart %}
            <li>
                <p>Название товара: {{ item.name }}</p>
                <p>Стоимость товара: ${{ item.price }}</p>
                <p>Количество: {{ item.quantity }}</p>
            </li>
        {% endfor %}
    </ul>
    <p>Общая сумма к оплате: ${{ total_price }}</p>  <!-- Отображаем общую сумму -->
</body>
</html>
